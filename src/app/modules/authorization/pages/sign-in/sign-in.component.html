<form class="form">
  <h1>Sign In</h1>
  <div class="input_field">
    <label for="email">Email:</label>
    <input id="email" type="email" autocomplete="off" placeholder="Email" />
  </div>
  <div class="input_field">
    <label for="password">Password:</label>
    <input id="password" type="password" autocomplete="off" placeholder="Password" />
  </div>
  <a routerLink="forgot-password" class="forgot_password">Forgot your password?</a>
  <button class="primary submit">Sign In</button>
  <div class="sign_up_container">
    <p>Don't have an account?</p>
    <a routerLink="sign-up" class="sign_up">Register</a>
  </div>

</form>
